<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barre de titre / fen√™tres -->
  <div class="header-bar">
    <h1 class="title">Egg Timer ^^</h1>
    <div class="window-buttons">
      <img src="../assets/svg/Bouton-reduire.svg" alt="Minimize" class="btn-svg" id="btn-minimize">
      <img src="../assets/svg/Bouton-fermer.svg" alt="Close" class="btn-svg" id="btn-close">
    </div>
  </div>

  <!-- Page d'accueil -->
  <section id="page-start" class="page visible">
    <p class="slogan">Ton ≈ìuf, ton style, ton timing !</p>

    <div class="image-wrapper">
      <img src="../assets/img/img-startpage.png" alt="Cuisine" class="bg-image">
      <img src="../assets/svg/Bouton-start.svg" id="btn-start" alt="Start" class="custom-start" />
    </div>
  </section>

  <!-- Menu de s√©lection -->
  <section id="page-menu" class="page hidden">
    <div class="menu-wrapper">
      <img src="../assets/img/img-background-egg-timer.png" alt="Fond" class="menu-background">

      <div class="menu-content">
        <p class="menu-title">Quel cuisson vas-tu choisir aujourd‚Äôhui ?</p>

        <div class="egg-grid">
          <div class="egg-option rotate-left" id="cuisson-coque">
            <img src="../assets/svg/Oeuf-a-la-coque.svg" alt="√Ä la coque">
            <p>√Ä la coque</p>
          </div>
          <div class="egg-option rotate-right" id="cuisson-mollet">
            <img src="../assets/svg/Mollet.svg" alt="Mollet">
            <p>Mollet</p>
          </div>
          <div class="egg-option rotate-left" id="cuisson-plat">
            <img src="../assets/svg/Au-plat.svg" alt="Au plat">
            <p>Au plat</p>
          </div>
          <div class="egg-option rotate-right" id="cuisson-dur">
            <img src="../assets/svg/Dur.svg" alt="Dur">
            <p>Dur</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Page minuteur -->
  <section id="page-timer" class="page hidden">
    <div class="timer-wrapper">
      <img src="../assets/img/img-background-egg-timer.png" alt="Fond" class="timer-background">

      <div class="timer-content">
        <p class="timer-text">Ton ≈ìuf est pr√™t dans...</p>

        <div class="timer-egg-container">
          <img id="timer-egg" class="timer-egg" alt="Animation cuisson" />
        </div>

        <!-- üìå Contr√¥les -->
        <button id="btn-pause" type="button" class="pause-btn" aria-label="Pause">‚è∏</button>
        <p class="timer-countdown" id="timer-display" aria-live="polite">7:00</p>
        <button id="btn-reset" type="button" class="reset-btn" aria-label="R√©initialiser">‚ü≥</button>

        <!-- üìå Modale dur√©e personnalis√©e -->
        <div id="modal-custom-time" class="modal hidden" aria-hidden="true">
          <div class="modal-backdrop"></div>
          <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title-time">
            <h3 id="modal-title-time">Dur√©e personnalis√©e</h3>
            <div class="modal-row">
              <label for="custom-min">Min</label>
              <input id="custom-min" type="number" min="0" value="5" inputmode="numeric">
              <span>:</span>
              <label for="custom-sec" class="sr-only">Sec</label>
              <input id="custom-sec" type="number" min="0" max="59" value="0" inputmode="numeric">
            </div>
            <div class="modal-actions">
              <button id="custom-cancel" type="button">Annuler</button>
              <button id="custom-apply"  type="button">Appliquer</button>
            </div>
          </div>
        </div>
        <!-- /Modale -->
      </div>
    </div>
  </section>

  <!-- Page fin -->
  <section id="page-end" class="page hidden">
    <div class="timer-wrapper page-end-wrapper">
      <img src="../assets/img/img-background-egg-timer.png" alt="Fond" class="timer-background">
      
      <div class="timer-content text-center">
        <img id="end-egg" src="" alt="≈íuf cuit" class="end-egg-img" />

        <p class="timer-text">Ton ≈ìuf est cuit !</p>

        <div class="end-buttons">
          <div class="end-btn-wrapper">
            <img src="../assets/svg/Bouton-snooze.svg" id="btn-snooze" class="end-btn-img" alt="Snooze">
          </div>
          <div class="end-btn-wrapper">
            <img src="../assets/svg/Bouton-fermer-2.svg" id="btn-restart-app" class="end-btn-img" alt="Fermer">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Page r√©glages : dur√©es personnalis√©es (utilis√©e pour l'autosave localStorage) -->
  <section id="page-durees" class="page hidden">
    <div class="settings-wrapper">
      <h2>Dur√©es personnalis√©es</h2>

      <div class="durations-grid">
        <label>√Ä la coque
          <input class="duration-input" data-type="coque" type="text" inputmode="numeric" placeholder="mm:ss" />
        </label>
        <label>Mollet
          <input class="duration-input" data-type="mollet" type="text" inputmode="numeric" placeholder="mm:ss" />
        </label>
        <label>Au plat
          <input class="duration-input" data-type="plat" type="text" inputmode="numeric" placeholder="mm:ss" />
        </label>
        <label>Dur
          <input class="duration-input" data-type="dur" type="text" inputmode="numeric" placeholder="mm:ss" />
        </label>
      </div>

      <button id="btn-reset-durations" type="button" class="btn-reset-durations">R√©initialiser les dur√©es</button>
      <p class="hint">Format accept√© : <code>mm:ss</code> (ex. 06:30)</p>
    </div>
  </section>

  <script src="renderer.js"></script>
</body>
</html>
